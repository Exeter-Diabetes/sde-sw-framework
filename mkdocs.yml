site_name: Core Diabetes Dataset
site_description: Documentation for the core diabetes dataset, codelists, and related projects.
docs_dir: docs
use_directory_urls: false
theme:
  name: mkdocs
  custom_dir: docs/overrides
extra_css:
  - css/custom.css
repo_url: https://github.com/Exeter-Diabetes/sde-sw-framework
repo_name: GitHub
edit_uri: ''
nav:  # Let MkDocs auto-generate navigation when omitted; keep empty to rely on file tree.
plugins:
  - search
markdown_extensions:
  - tables
  - footnotes

